<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.js"></script>

  <link rel="stylesheet" type="text/css" media="all" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>

<body background="{{ url_for('static', filename='RegisterBG.jpg') }}">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

            <li><a href="/">Home</a></li>
            <li><a href="/categories">Restaurants</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

              <li>
              	<a>
              	<span class="glyphicon glyphicon-user"></span>
              	<STRONG>{{uname}}</STRONG>
              	</a>
              </li>
              <li>
              <a href="/logout">
              <span class="glyphicon glyphicon-log-out"></span>
              Logout
              </a>


        </ul>
      </div>
    </div>
  </nav>




  <div class="container-fluid">
    <div class="middle-pane">
      <div class="middle-pane-screen">
        <div class="row">
          <a href="/categories" class="btn btn-default btn-primary btn-block" role="button" >
            Check out restaurants
          </a>
        </div>

        {% if is_foodie == True %}
        <br>
        <br>
        <div class="row">
          <form method = "POST" action = "/recommendation" >
            <input type="submit" value = "Get a recommendation" class= "btn btn-default btn-primary btn-block">
          </form>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  Top Foodie Rated Restaurants
  <form method =  "POST" action = "/restaurant">
    <select name = "rid">
      {% for rid,r in topFoodie%}
      <option value = "{{rid}}">{{r}} </option>
      {% endfor %}
    </select>
    <input type="submit" value = "submit">
  </form>

  Top Critic Rated Restaurants
  {% for rid,r in topCritic%}
  <form method =  "POST" action = "/restaurant">
    <button type="submit" value = "{{rid}}" name = "rid" class= "btn btn-default btn-transparent">{{r}}</button>
  </form>
  {% endfor %}

</body>
</html>
