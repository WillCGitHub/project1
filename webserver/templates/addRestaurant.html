<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  

  <link rel="stylesheet" type="text/css" media="all" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body background="{{ url_for('static', filename='RegisterBG.jpg') }}">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

          <li><a href="/">Home</a></li>
          <li><a href="/categories">Restaurants</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user"></span>
              <STRONG>{{uname}}</STRONG>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Add Restaurant</a></li>
            </ul>
          </li>
          <li>
            <a href="/logout">
              <span class="glyphicon glyphicon-log-out"></span>
              Logout
            </a>


          </ul>
        </div>
      </div>
    </nav>
    <div class=“container-fluid”>
      <div class="main-pane">
        <div class="main-pane-screen">
          <h1 class="text-center"> Add a new restaurant</h1>
          <br>
          <div class="form-width">
            <form method="POST" class="form-group">

              <label>Restaurant Name</label>
              <input class= "form-control" type="text" name="restaurantName" placeholder="Restaurant Name" required>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <p class="text-center" style="color:red;">{{ message }}</p>
              {% endfor %}
              {% endif %}
              {% endwith %}
              <br>
              <label>Cuisine Type</label>
              <input class= "form-control" type="text" name="cuisineType" placeholder="Cuisine Type" required>
              <br>
              <label>Price</label>
              <select class="form-control" name="price">
                <option value ="1">$</option>
                <option value ="2">$$</option>
                <option value ="3">$$$</option>
              </select>
              <br>
              <label>Neighborhood</label>
              <input class= "form-control" type="text" name="neighborhood" placeholder="Neighborhood">
              <br>
              <label>Zip Code</label>
              <input class= "form-control" type="text" name="zipcode" placeholder="Zipcode" required>
              <br>
              <label>Contact</label>
              <input class= "form-control" type="text" name="contact" placeholder="Phone Number" required>
              <br>
              <br>
              <input class="btn btn-default btn-block btn-primary" type="submit" value="Submit">
            </form>
          </div>

        </div>
      </div>
    </div>
  </body>


  </html>
