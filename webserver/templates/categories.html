<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.js"></script>

    <link rel="stylesheet" type="text/css" media="all" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class=“container-fluid”>

        Select a Neighborhood
        <form method = "POST" action = "/nearby" >
          <select name = "neighbor">
              {% for n in neighborhoods %}
                <option value= "{{n}}" >{{n}}</option>
              {% endfor %}
          </select>
          <input type="submit" value = "submit">
        </form>

        or <br>

        Select a Price Range
        <form method = "POST" action = "/pricerange" >
          <select name = "price">
              <option value=1 >$</option>
              <option value=2 >$$</option>
              <option value=3 >$$$</option>
          </select>
          <input type="submit" value = "submit">
        </form>

        or <br>

        Select a Cuisine
        <form method = "POST" action = "/cuisines" >
          <select name = "cuisine">
              {% for c in cuisines %}
                <option value= "{{c}}" >{{c}}</option>
              {% endfor %}
          </select>
          <input type="submit" value = "submit">
        </form>

    </div>

  </body>


</html>
