	<style>
		.container-fluid {
			padding: 80px 120px;
		}
		.register-form{
			padding-top: 20px;
			padding-left: 200px;
			padding-right: 200px; 
		}
		form{
			background-color: rgba(255,255,255,0.5);
			padding: 30px;
		}

	</style>
</head>
<body background="{{ url_for('static', filename='RegisterBG.jpg') }}">
	<div class="container">
		<div class="container-fluid">
			<h1 class= "text-center" style="color:white;">Registration</h1>
			<div class="register-form">
				<form method="POST">
					<p>Username</p>
					<input class= "form-control" type="text" name="username" placeholder="Username" required>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
					<p class="text-center" style="color:red;">{{ message }}</p>
					{% endfor %}
					{% endif %}
					{% endwith %}
					<br>

					<p>Home Address</p>
					<input class= "form-control" type="text" name="HomeAddress" placeholder="Zipcode" required>
					<br>
					<p>Work Address</p>
					<input class= "form-control" type="text" name="WorkAddress" placeholder="Zipcode" required>
					<br>
					<!-- categories drop down-->
					<p>Categories</p>
					<select class="form-control" name="category" >
						{% for n in data %}
						<option value ="{{n}}">{{n}}</option>
						{% endfor %}
					</select>
					<br>
					<p>Price</p>
					<select class="form-control" name="price">
						<option value ="1">$</option>
						<option value ="2">$$</option>
						<option value ="3">$$$</option>
					</select>


					<br>
					<input class="btn btn-default btn-block btn-primary" type="submit" value="Submit">
				</form>

			</div>
		</div>
	</div>


</body>
